<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация в онлайн-игре</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Registration%20page.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-dark text-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card bg-dark border-primary">
                    <div class="card-header bg-primary text-white">
                        <h1 class="text-center">Регистрация в онлайн-игре</h1>
                    </div>
                    <div class="card-body">
                        <form id="registrationForm">
                            <div class="mb-3">
                                <label for="nickname" class="form-label">Никнейм</label>
                                <input type="text" class="form-control bg-secondary text-white" id="nickname" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control bg-secondary text-white" id="email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="birthdate" class="form-label">Дата рождения</label>
                                <input type="date" class="form-control bg-secondary text-white" id="birthdate" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Пол</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
                                    <label class="form-check-label" for="male">
                                        Мужской
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                    <label class="form-check-label" for="female">
                                        Женский
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                                    <label class="form-check-label" for="other">
                                        Другой
                                    </label>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="country" class="form-label">Страна</label>
                                <input type="text" class="form-control bg-secondary text-white" id="country" list="countries" required>
                                <datalist id="countries">
                                    <option value="Россия">
                                    <option value="США">
                                    <option value="Германия">
                                    <option value="Франция">
                                    <option value="Китай">
                                    <option value="Япония">
                                    <option value="Бразилия">
                                    <option value="Канада">
                                    <option value="Великобритания">
                                    <option value="Австралия">
                                </datalist>
                            </div>
                            
                            <div class="mb-3">
                                <label for="heroType" class="form-label">Тип героя</label>
                                <select class="form-select bg-secondary text-white" id="heroType" required>
                                    <option value="" selected disabled>Выберите тип героя</option>
                                    <option value="warrior">Воин</option>
                                    <option value="mage">Маг</option>
                                    <option value="archer">Лучник</option>
                                    <option value="healer">Целитель</option>
                                    <option value="rogue">Разбойник</option>
                                </select>
                            </div>
                            
                            <div class="mb-4">
                                <label for="experience" class="form-label">Игровой опыт (лет)</label>
                                <input type="range" class="form-range" min="0" max="60" id="experience">
                                <div class="d-flex justify-content-between">
                                    <span>0</span>
                                    <span id="experienceValue">30</span>
                                    <span>60</span>
                                </div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-controller me-2"></i>Зарегистрироваться
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Registration%20page.js"></script>
    
   <video id="gameVideo" class="game-video" controls style="display: none;">
    <source src="images/1.mp4" type="video/mp4">
    Ваш браузер не поддерживает видео.
</video>
</body>
</html>
